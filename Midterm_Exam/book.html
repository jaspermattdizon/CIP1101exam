<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Sunny Skies Beach Resort</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="assets/wave.png">
    <link rel="stylesheet" href="book.css">

</head>
<body>
    <nav>
        <input type="checkbox" name="" id="check">
        <label for="check">
            <i class="fa fa-bars" id="btn"></i>
            <i class="fa fa-times" id="cancel"></i>
        </label>
        <label class="logo">Sunny Skies Beach Resort</label>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#roomsrates">Rooms & Rates</a></li>
            <li><a href="#amnts">Amenities</a></li>
            <li><a href="#locs">Location</a></li>
            <li><a href="#conts">Contact</a></li>
        </ul>
    </nav>

    <div class="booking">
        <div class="booking-container">
            <div class="card">
                <h2 class="booking-title">
                    Book your stay now and enjoy our exceptional service!
                </h2>
                <form>
                    <label>Name:</label><br>
                    <input type="text" name="" id=""><br>
                    <label>Contact Number:</label><br>
                    <input type="number" name="" id=""><br>
                    <label for="">Desired date of staying:</label><br>
                    <input type="date"><br>
                    <label for="">Address</label><br>
                    <input type="text" name="" id=""><br>
                    <label>Room:</label><br>
                    <input list="rooms">
                    <datalist id="rooms">
                        <option value="Royal Suite"></option>
                        <option value="Presidential Penthouse"></option>
                        <option value="Imperial Villa"></option>
                    </datalist><br>
                    <a href="booked.html">Book</a>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-container">
            <div class="nav-footer">
                <a href="home.html" class="nav-links-footer">
                    Home
                </a>
                <a href="#booksrates" class="nav-links-footer">
                    Books and rates
                </a>
                <a href="#amnts" class="nav-links-footer">
                    Amenities
                </a>
                <a href="locs" class="nav-links-footer">
                    Location
                </a>
                <a href="#conts" class="nav-links-footer">
                    Contact
                </a>

            </div>

            <div class="soc-links">
                <h2>Social Media</h2>
                <i class="footer-fa fa fa-facebook"></i>
                <i class="footer-fa fa fa-twitter"></i>
                <i class="footer-fa fa fa-instagram"></i>
            </div>
                

        </div>
        
        <footer>
            &copy; 2023 Carl Anthony Leigh Salisi. All rights reserved.
            
        </footer>
    </div>
    

    
</body>
</html>
